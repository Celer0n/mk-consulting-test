<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello Page</title>
</head>
<body>
    <pre id="output">Loading...</pre>

    <script>
        fetch('/hello.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('output').innerText = text;
            })
            .catch(err => {
                document.getElementById('output').innerText = 'Error loading file.';
                console.error(err);
            });
    </script>
</body>
</html>
